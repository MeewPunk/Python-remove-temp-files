    <div class="container">
        <h1>Python Script ลบไฟล์ขยะในโฟลเดอร์ Temp</h1>
        <form id="form">
            <label for="days">จำนวนวันที่ต้องการเก็บไฟล์:</label>
            <input type="number" id="days" name="days" placeholder="กรุณากรอกจำนวนวัน" min="1" max="365" required>

            <label for="path">Path ของโฟลเดอร์ Temp:</label>
            <input type="text" id="path" name="path" placeholder="กรุณากรอก Path ของโฟลเดอร์ Temp" required>

            <div class="clearfix">
                <button type="submit" id="start-button">เริ่ม</button>

                <button type="button" id="reset-button">เริ่มใหม่</button>
                
            </div>

        </form>

        <div id="result"></div>
